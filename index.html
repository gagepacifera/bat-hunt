<!DOCTYPE html>
<html lang="en">
<!-- Version: 2025.11.15.2 -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bat Hunt - A Spooky Witch Racing Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="game-container">
        <div id="hud">
            <div id="player1-score" class="score-display">
                <span class="player-label">Player 1</span>
                <span class="score">0</span>
            </div>
            <div id="timer-display" class="timer">60</div>
            <div id="player2-score" class="score-display">
                <span class="player-label">Player 2</span>
                <span class="score">0</span>
            </div>
        </div>
        <canvas id="game-canvas" width="1200" height="800"></canvas>
        <div id="game-overlay" class="overlay">
            <div id="start-screen" class="screen active">
                <h1>Bat Hunt</h1>
                <div class="instructions">
                    <h2>How to Play</h2>
                    <p>Collect bats to score points! Avoid pumpkins or lose points!</p>
                    <div class="controls">
                        <div class="player-controls">
                            <h3>Player 1</h3>
                            <p>W - Up | A - Left | S - Down | D - Right</p>
                        </div>
                        <div class="player-controls">
                            <h3>Player 2</h3>
                            <p>↑ - Up | ← - Left | ↓ - Down | → - Right</p>
                        </div>
                    </div>
                </div>
                <p class="start-prompt">Press SPACE to Start</p>
            </div>
            <div id="end-screen" class="screen">
                <h1>Game Over!</h1>
                <div id="winner-announcement"></div>
                <div id="final-scores"></div>
                <p class="start-prompt">Press SPACE to Play Again</p>
            </div>
        </div>
    </div>

    <!-- Game Scripts -->
    <script src="js/particles.js"></script>
    <script src="js/player.js"></script>
    <script src="js/bat.js"></script>
    <script src="js/pumpkin.js"></script>
    <script src="js/collision.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
